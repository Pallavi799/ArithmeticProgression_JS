<body>
    <script>
        // TASK-1
        // find if it is square or not
        var a = prompt("Enter a value");

            if(a>b){

        // TASK-3
        var a = prompt("Enter a value");
        var b = prompt("Enter b value");
        var c = prompt("Enter c value");
        var d = prompt("Enter d value");
        if(b-a==c-b && d-c==b-a){
            console.log("It is Arithmetic Progression");
        }

            console.log("It is not Arithmetic Progression");
        }

        // TASK - 4

        var c = prompt("enter c")
        var d = prompt("enter d")

        if ((a % 2 == 0 && b % 2 == 0) && (c % 2 == 0 && d % 2 == 0)) {

        }

        }
